<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Updated to use styles-website.css -->
    <link rel="stylesheet" href="assets/css/styles-website.css">
    
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Felix Irwanto - Portfolio</title>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Felix Irwanto</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">Hi,<br>I'm <span class="home__title-color">Felix Irwanto,</span><br> Product Manager</h1>
                <a href="#" id="download-cv" class="button">Download CV</a>
            </div>

            <div class="home__social">
                <a href="#" id="linkedin-link" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" id="github-link" class="home__social-icon"><i class='bx bxl-github'></i></a>
            </div>

            <div class="home__img">
                <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <mask id="mask0" mask-type="alpha">
                        <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                    </mask>
                    <g mask="url(#mask0)">
                        <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                        <image class="home__blob-img" x="50" y="60" href="assets/img/perfil.png"/>
                    </g>
                </svg>
            </div>
        </section>

        <!--===== ABOUT =====-->
        <section class="about section" id="about">
            <h2 class="section-title">About</h2>
            <div class="about__container bd-grid">
                <div class="about__img">
                    <img src="assets/img/about.jpg" alt="">
                </div>
                <div>
                    <h2 id="about-title" class ="about__title">About Me</h2>
                    <p id="about-description" class="about__text">Loading...</p>
                </div>
            </div>
        </section>

        <!--===== SKILLS =====-->
        <section class="skills section" id="skills">
            <h2 class="section-title">Skills</h2>
            <div class="skills__container bd-grid" id="skills-list">
                <!-- Skills will be dynamically loaded here -->
            </div>
        </section>

        <!--===== WORK =====-->
        <section class="work section" id="work">
            <h2 class="section-title">Work</h2>
            <div class="work__container bd-grid">
                <a href="" class="work__img">
                    <img src="assets/img/work1.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/work2.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/work3.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/work4.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/work5.jpg" alt="">
                </a>
                <a href="" class="work__img">
                    <img src="assets/img/work6.jpg" alt="">
                </a>
            </div>
        </section>

        <!--===== CONTACT =====-->
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact</h2>
            <div class="contact__container bd-grid">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name" class="contact__input">
                    <input type="mail" placeholder="Email" class="contact__input">
                    <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                    <input type="button" value="Send" class="contact__button button">
                </form>
            </div>
        </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer">
        <p class="footer__title">Felix Irwanto</p>
        <div class="footer__social">
            <a href="#" id="footer-linkedin"><i class='bx bxl-linkedin'></i></a>
            <a href="#" id="footer-github"><i class='bx bxl-github'></i></a>
        </div>
        <p class="footer__copy">&#169; 2024 Felix Irwanto. All rights reserved</p>
    </footer>

    <!-- JavaScript to fetch data and update the page -->
    <script>
        // Fetch and update the about section
        function fetchAbout() {
            fetch('http://127.0.0.1:5000/api/about')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('about-title').textContent = data.title;
                    document.getElementById('about-description').textContent = data.description;
                })
                .catch(error => console.error('Error fetching about section:', error));
        }

        // Fetch and update the skills section
        function fetchSkills() {
            fetch('http://127.0.0.1:5000/api/skills')
                .then(response => response.json())
                .then(data => {
                    const skillsList = document.getElementById('skills-list');
                    skillsList.innerHTML = ''; // Clear existing content
                    data.forEach(skill => {
                        const skillElement = document.createElement('div');
                        skillElement.className = 'skills__data';
                        skillElement.innerHTML = `
                            <div class="skills__names">
                                <img src="${skill.icon_url}" alt="${skill.name}" class="skills__img">
                                <span class="skills__name">${skill.name}</span>
                            </div>
                            <div class="skills__bar" style="width: ${skill.level}%;"></div>
                            <div><span class="skills__percentage">${skill.level}%</span></div>
                        `;
                        skillsList.appendChild(skillElement);
                    });
                })
                .catch(error => console.error('Error fetching skills:', error));
        }

        // Call the fetch functions on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchSkills();
        });

        // Fetch and update social media links
        function fetchSocialLinks() {
            fetch('http://127.0.0.1:5000/api/social_links')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('linkedin-link').href = data.linkedin;
                    document.getElementById('github-link').href = data.github;
                    document.getElementById('footer-linkedin').href = data.linkedin;
                    document.getElementById('footer-github').href = data.github;
                })
                .catch(error => console.error('Error fetching social links:', error));
        }

        // Fetch the current CV
        function fetchCV() {
            fetch('http://127.0.0.1:5000/api/cv_status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'exists') {
                        document.getElementById('download-cv').href = 'http://127.0.0.1:5000' + data.download_url;
                    } else {
                        document.getElementById('download-cv').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error fetching CV status:', error));
        }

        // Call the fetch functions on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAbout();
            fetchSkills();
            fetchSocialLinks();
            fetchCV();
        });
    </script>
</body>
</html>
